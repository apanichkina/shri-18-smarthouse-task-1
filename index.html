<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Яндекс Дом</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="robots" content="noindex">
  <link rel="shortcut icon" href="public/images/faviconDirect.ico" type="image/x-icon">
  <link rel="stylesheet" href="public/dist/style.css" type="text/css"/>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<script src="public/dist/index.js" type="text/javascript"></script>

<!-- TEMPLATES -->

<!-- Card Generic -->
<template>
  <div class="card">
    <div class="card__header">
      <div class="card__title-block row">
        <img class="card__icon" src="" alt=""/>
        <div class="card__title text_bold"></div>
      </div>
      <div class="card__subtitle-block row">
        <span class="card__source"></span>
        <span class="card__time"></span>
      </div>
    </div>
    <div class="card__body">
      <div class="card__description"></div>
    </div>
  </div>
</template>

<!-- Card Data -->
<template>
  <div class="controls row">
  </div>

  <button class="button text_bold">
  </button>

  <div class="indicators row">
  </div>

  <span class="indicator">
      <span class="indicator__key"></span>:
      <span class="indicator__value text_bold"></span>
  </span>

  <div class="music">
    <div class="row">
      <img class="music__album-cover" src="" alt=""/>
      <div class="music__track-container">
        <div class="music__name"></div>
        <div class="row">
          <input type="range" class="music__track-bar" title="volume" min="0" max="800" value="20" step="1">
          <span class="music__track-length"></span>
        </div>
      </div>
    </div>
    <div class="music__controls-container row">

        <img src="public/images/rewind.svg" class="music__button music__button_left"/>
        <img src="public/images/rewind.svg" class="music__button"/>

        <input type="range" class="music__volume-bar" title="volume" min="0" max="100" value="20" step="1">
        <span class="music__volume-value"></span>

    </div>
  </div>

  <div id="camera" class="camera">
    <div touch-action="none" class="camera-container">
      <div touch-action="none"class="camera-view">
        <img touch-action="none" draggable="false" src="public/images/diningroom2.jpg"/>
      </div>
    </div>
    <div class="camera-info">
      <div class="camera-zoom">
        Zoom: х<span class="camera-zoom__value"></span>
      </div>
      <div class="camera-bright">
        Яркость: <span class="camera-bright__value"></span>
      </div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="chart" class="chart" width="200" height="200" />
  </div>
</template>

<!---->

<!-- Video data -->
<template>
  <div class="video-container card card_m">
    <div class="video-content">
      <video class="video" muted autoplay data-fullscreen="on" style="filter: contrast(50%);"></video>
    </div>
  </div>
</template>

<div id="popup">
  <canvas id="c" class="popup_video"></canvas>
  <canvas id="canvasPopup" class='popup_audio-indicator' width="128" height="64" title="Press Play!"></canvas>
  <div class="video-control__wrapper">
    <div class="video-control">
      <input type="range" class="music__volume-bar brightness-bar" title="brightness" min="50" max="150" value="100" step="1">
      <span class="music__volume-value brightness-value"></span>
    </div>
    <div class="video-control">
      <input type="range" class="music__volume-bar contrast-bar" title="contrast" min="50" max="500" value="50" step="1">
      <span class="music__volume-value contrast-value"></span>
    </div>
    <div class="video-control">
      <button class="button text_bold">
        Все камеры
      </button>
    </div>
    <div class="video-control">
      <canvas class="theCanvas" width="128" height="64" title="Press Play!"></canvas>

</body>
