<!-- TEMPLATES -->

<!-- Card Generic -->
<template>
  <div class="card">
    <div class="card__header">
      <div class="card__title-block row">
        <img class="card__icon" src="" alt=""/>
        <div class="card__title text_bold"></div>
      </div>
      <div class="card__subtitle-block row">
        <span class="card__source"></span>
        <span class="card__time"></span>
      </div>
    </div>
    <div class="card__body">
      <div class="card__description"></div>
    </div>
  </div>
</template>

<!-- Card Data -->
<template>
  <div class="controls row">
  </div>

  <button class="button text_bold">
  </button>

  <div class="indicators row">
  </div>

  <span class="indicator">
      <span class="indicator__key"></span>:
      <span class="indicator__value text_bold"></span>
  </span>

  <div class="music">
    <div class="row">
      <img class="music__album-cover" src="" alt=""/>
      <div class="music__track-container">
        <div class="music__name"></div>
        <div class="row">
          <input type="range" class="music__track-bar" title="volume" min="0" max="800" value="20" step="1">
          <span class="music__track-length"></span>
        </div>
      </div>
    </div>
    <div class="music__controls-container row">

        <div class="music__button music__button_left"></div>
        <div class="music__button"></div>

        <input type="range" class="music__volume-bar" title="volume" min="0" max="100" value="20" step="1">
        <span class="music__volume-value"></span>

    </div>
  </div>

  <div class="camera">
  </div>
  <div class="chart-container">
    <canvas id="chart" class="chart" width="270" height="100" />
  </div>
</template>
